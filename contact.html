  <body>
    <form>
      <div>
        <label for="txtName">Name</label>
        <input
          id="txtName"
          type="text"
          autocapitalize="words"
          autocomplete="name"
          placeholder="Elon Musk"
        />
      </div>
      <div>
        <label for="txtEmail">Email</label>
        <input
          id="txtEmail"
          type="email"
          autocomplete="email"
          placeholder="Elon.Musk@tesla.com"
        />
      </div>
      <div>
        <label for="txtTel">Phone</label>
        <input
          type="tel"
          id="txtTel"
          autocomplete="tel"
          placeholder="8690090417"
        />
      </div>
      <div>
        <label for="txtSubject">Subject</label>
        <input
          id="txtSubject"
          type="text"
          list="subject"
          placeholder="Freelancing Work"
        />
        <datalist id="subject">
          <option value="Freelancing" />
          <option value="Project" />
          <option value="Job Opportunity" />
          <option value="test work" />
        </datalist>
      </div>
      <div>
        <label for="txtMessage">Message</label>
        <textarea id="txtMessage" rows="3"></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
